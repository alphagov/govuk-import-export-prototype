<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="mainstream">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    {% include header.html %}
    {% include banner.html %}
    {% include breadcrumb.html %}

    <div id="wrapper" class="transaction service">
      <div class="grid-row">
        <main id="content" role="main" class="">
          <header class="page-header">
            <div>
              <h1>{{ page.title }}</h1>
            </div>
          </header>
          <div class="article-container group">
            <div class="content-block">
              <div class="inner">
                <section class="intro">
                  <div class="get-started-intro">
                    {% contentblock intro %}
                  </div>
                  <p id="get-started" class="get-started group">
                    <a href="{{ page.start_button.url }}" rel="external" class="button" role="button">{{ page.start_button.label }}</a>
                    <span class="destination">{{ page.start_button.will_continue_on }}</span>
                  </p>
                </section>
                <section class="more">
                  {% contentblock more_information %}
                </section>
              </div>
            </div>
          </div>
        </main>
        <div class="related-container"></div>
      </div>
    </div>

    {% include footer.html %}

    <div id="global-app-error" class="app-error hidden"></div>

    <script src="{{ "/js/govuk-template.js" | prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/js/jquery-1.11.3.js" | prepend: site.baseurl }}" type='text/javascript'></script>
    <script src="{{ "/js/application.js" | prepend: site.baseurl }}" type='text/javascript'></script>
    <script src="{{ "/js/frontend.js" | prepend: site.baseurl }}" type='text/javascript'></script>
    </body>
</html>
