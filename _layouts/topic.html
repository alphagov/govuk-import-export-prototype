<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="mainstream js-enabled">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    {% include header.html %}

    <div id="global-header-bar"></div>

    <div id="wrapper">
      {{ content }}

      <div class="report-a-problem-toggle-wrapper js-footer">
        <p class="report-a-problem-toggle">
          <a href="" class="js-report-a-problem-toggle">Is there anything wrong with this page?</a>
        </p>
      </div>
    </div>

    {% include footer.html %}

    <div id="global-app-error" class="app-error hidden"></div>

    <script src="/js/govuk-template.js" type="text/javascript"></script>
    <script src="/js/jquery-1.11.3.js"></script>
    <script src="/js/application.js"></script>
    <script src="/js/frontend.js"></script>
  </body>
</html>
