<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="mainstream">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    {% include header.html %}

    <div id="global-header-bar"></div>

    {% include breadcrumb.html %}

    <div id="wrapper" class="guide guide">
      <div class="grid-row">
        <main id="content" role="main" class="multi-page">
          <header class="page-header">
            <div>
              <h1>
                {{ page.title }}
              </h1>
            </div>
          </header>
          <div class="article-container group">
            <div class="content-block">
              <div class="inner">
                <aside>
                  <div class="inner">
                    <nav role="navigation" class="page-navigation" aria-label="parts to this guide">
                      {{ page | navigation }}
                    </nav>
                  </div>
                </aside>

                <header>
                  <h1>{{ page.page_number }}. {{ page.page_title }}</h1>
                </header>

                {{ content }}

                <footer>
                  <nav class="pagination" role="navigation" aria-label="Pagination">
                    <ul class="group">
                    </ul>
                  </nav>
                </footer>
              </div>
            </div>
          </div>
        </main>
        <div class='related-content'></div>
      </div>
    </div>

    {% include footer.html %}

    <div id="global-app-error" class="app-error hidden"></div>

    <script src="https://assets.digital.cabinet-office.gov.uk/static/govuk-template-c4f303154d2a238bdda4d5cf1ebd8d4487822e4cbc3e4c83e743da869443ce72.js" type="text/javascript"></script>
    <script src="https://assets.digital.cabinet-office.gov.uk/static/libs/jquery/jquery-1.11.3-92dc85369a3bf658db02f5a3f52231ccf961a37627ae12486f4ce34eba12a3dd.js"></script>
    <script src="https://assets.digital.cabinet-office.gov.uk/static/application-b1fa5f16fa769bafaec5000b5a363adb56bbd562b61c081a1dfa96fa8e2b6091.js"></script>
    <script src="https://assets.digital.cabinet-office.gov.uk/frontend/frontend-10f4f61a27c820ff4b83b9a886caa1ee9ba490f267c271c8cfc6ddab7bcdbb15.js"></script>
  </body>
</html>
